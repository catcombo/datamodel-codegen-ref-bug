components:
  schemas:
    first-name:
      type: string

    last-name:
      type: string

    person:
      type: object
      required:
        - first_name
        - last_name
      properties:
        first_name:
          $ref: '#/components/schemas/first-name'
        last_name:
          $ref: '#/components/schemas/last-name'
